<body onLoad="loadscope();">
<form name="frmSearch" onSubmit="formValidate(this.txtSearch.value); return false;" action="../tc/post">
<div id="framecontent">
	<div class="urbangreymenu">
		<div style="float:left;position: absolute;top:0px;left:0px;"><a href="http://ckjv.asia"><img  src="image/spacer.gif" width="190" height="165" border="0"></div></a>
		<h3 class='headerbar' style="background-image:url('image/logo.jpg');padding-top:171px;padding-bottom:0;margin-top:0px">
			<table border=0 cellpadding=0 cellspacing=0 onClick='showHideElement("divSubAS");return false;'style="cursor:pointer;padding-bottom:3px"><tr>
				<td width=180>進階搜尋 Advance Search</td>
				<td width=10 align=right><img src="image/expand.gif" id="divSubAS_arrow" border=0></td>
			</table>
		</h3>
		<div id='divSubAS' style="display:none"> 
		<ul><li class="normal">
			<u>搜尋方法</u><br />
			<input type="checkbox" name="chkExact" value="Yes" checked />英文整詞 Exact Phrase<br />
			<input type="radio" name="method" value="and" checked/>與 AND　
			<input type="radio" name="method" value="or"/>或 OR</li>
			<li class="normal">
			<u>搜尋範圍</u><br />
			<input type="radio" checked name="scope" value="all"/>全本聖經　 
			<input type="radio" name="scope" value="oldtest"/>舊約全書<br />
			<input type="radio" name="scope" value="custom"/>自訂範圍　
			<input type="radio" name="scope" value="newtest"/>新約全書<br />
			<select name="scopeList" size="7" style="width:170px;" id="scopeList"
			onFocus="this.currentSelected=this.selectedIndex;document.frmSearch.scope[2].checked=true;" 
			onChange="restore(this);" multiple></select><br />
		  註：按 Ctrl 鍵可選多個書卷		</li></ul>
		</div>		

		<div id="divSubSh">
		<ul>
			<li class="search">
				<input name="txtSearch" type="text" id="txtSearch" class="search-text" value="關鍵字" onFocus="this.value==this.defaultValue?this.value='':null"/><input id="btnSearch" class="search-button" name="btnSearch" type="image" src="image/icon_search.gif"/>
			</li>
		</ul>
		</div><h3 class='headerbar' onClick='showHideElement("divSubDS");return false;'>
			<table border=0 cellpadding=0 cellspacing=0><tr>
				<td width=180>顯示設定 Display Settings</td>
				<td width=10 align=right><img src="image/collapse.gif" id="divSubDS_arrow"></td>
			</table>
		</h3>
		<div id='divSubDS'>
		<ul>
			<li class="normal"><label><input id="chkCKJV" type="checkbox" name="chkCKJV" checked /> 
			中文英王欽定本</label><br/>
			<label><input type="checkbox" name="chkKJV" onClick="onClickKJV();"/> 
			King James Version</label><br />
			<label><input type="checkbox" name="compare" value="Yes">
			顯示和合本被刪改對照經文</label><img src="image/spacer.gif" height=20 width=0></span></li>
		</ul>
		</div>
		<div id="leftnav"></div>
	</div>
	</div>
  <div id="wrapper"></div>
  </div>
